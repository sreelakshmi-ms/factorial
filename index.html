<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body background="./images/numbers.jpg">
    <div class="container w-50 text-center">
        <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 mt-5 p-4 border form-control" style="background-color:rgba(255, 255, 255, 0.849)">
            <h1 class="mt-1" style="color:rgba(0, 0, 255, 0.734)">Factorial</h1>
        <input type="number" id="f1" class="w-100 form-control mt-4" placeholder="Enter a number">
        <button type="button" class="w-100 btn btn-primary mt-4" onclick="factorial()">Find Factorial</button>
    </div>

    </div>
</div>
</body>
<script>
    function factorial(){
        num=parseInt(f1.value)
        fact=1
        for(i=1;i<=num;i++){
            fact=fact*i
        }
        alert(`Factorial of ${num} is ${fact}`)
    }
</script>
</html>
